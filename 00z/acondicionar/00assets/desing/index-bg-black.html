<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Pride Rainbow CDMX 2022</title>
</head>

<body style="background: #191919;">

    <style>
        .button-pride {
            background-image: linear-gradient(90deg, #00C0FF 0%, #FFCF00 49%, #FC4F4F 100%);
            position: relative;
            padding: 3px;
            display: inline-block;
            border-radius: 7px;
        }
        
        .button-pride .span-pride {
            display: inline-block;
            background: #191919;
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 1em blue, 0 0 0.2em rgb(3, 3, 116);
            text-transform: uppercase;
            padding: 2rem 5rem;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-weight: 800;
            font-size: 3rem;
            line-height: .95;
        }
        
        .a-pride:hover>.span-pride {
            background-image: linear-gradient(90deg, #00C0FF 0%, #FFCF00 49%, #FC4F4F 100%);
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 1em blue, 0 0 0.2em black;
        }
        
        .animation-text-shadow {
            color: white;
            animation: resplandor 2.5s infinite;
        }
        
        @keyframes resplandor {
            50% {
                text-shadow: 10px 20px 30px black;
            }
        }
    </style>
    <br>
    <br>
    <br><br>
    <br>
    <br>
    <center>
        <a href="http://pride.xiiber.com/" class="button-pride a-pride">
            <span class="span-pride animation-text-shadow"><small>CDMX </small><br> PRIDE <br><small> 2022</small></span>
        </a>
    </center>
</body>

</html>
