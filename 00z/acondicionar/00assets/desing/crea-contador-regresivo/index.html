<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Custom Countdown</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<a href="https://www.instagram.com/tellesiivan/" target="_blank" class="ig">follow me</a>
	<!-- video background -->
	<!-- <video src="time.mp4" class="video-background" loop muted autoplay></video>
    <div class="video-overlay"></div> -->
	<!-- container -->
	<div class="container">
		<!-- input  -->
		<div class="input-container" id="input-container">
			<h1>Create your custom countdown!</h1>
			<form action="" class="form" id="countdownForm">
				<label for="title">Title</label>
				<input type="text" id="title" placeholder="What are you counting down for?" />
				<label for="date-picker">Select a date</label>
				<input type="date" id="date-picker" />
				<button class="submit">Submit</button>
			</form>
		</div>
		<!-- countdown -->
		<div class="countdown" id="countdown" hidden>
			<h1 class="countdown-title" id="countdown-title"></h1>
			<ul>
				<li><span></span>Days</li>
				<li><span></span>Hours</li>
				<li><span></span>Minutes</li>
				<li><span></span>Seconds</li>
			</ul>
			<button class="countdown-button" id="countdown-button">Reset</button>
		</div>
		<!-- complete -->
		<div class="complete" id="complete" hidden>
			<h1 class="complete-title">Countdown Title</h1>
			<h1 id="complete-info">Countdown Finished on 05-05-2021</h1>
			<button id="complete-button">New countdown</button>
		</div>
	</div>
	<!-- Script -->
	<script src="script.js"></script>
</body>

</html>
