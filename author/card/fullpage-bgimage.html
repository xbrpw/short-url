<style>

body, html {
  height: 100%;
  margin: 0;
}

.fullBgimg {  
  font: 400 15px/1.8 "Lato", sans-serif;
color: #777;
height: 100%;
margin: 0;}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("https://www.w3schools.com/howto/img_parallax.jpg");
  height: 100%;
}

.captionbg {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.captionbg span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}
</style>
</head>
<body>
<div class="fullBgimg">
  <div class="bgimg-1">
    <div class="captionbg">
      <span class="border">FULL PAGE</span><br>
      <span class="border">BACKGROUND IMAGE</span>
    </div>
  </div>
</div>
